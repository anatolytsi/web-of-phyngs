version: '3.1'

services:
  backend-python:
    user: foam
    privileged: true
    build:
      context: ./backend/python
    ports:
      - 6000:5000
    command: "python3.8 server.py"
    environment:
      - CASES_STORAGE=/wop/cases
    container_name: wop_backend_python
    volumes:
      - cases_volume:/wop/cases
    networks:
      - wop-network
  backend-nodejs:
    build:
      context: ./backend/nodejs
    ports:
      - 8080:8080
    command: "npm run start"
    environment:
      - PYTHON_SERVER=http://wop_backend_python:5000
    depends_on:
      - backend-python
    container_name: wop_backend_nodejs 
    networks:
      - wop-network
  backend-paraview:
    build:
      context: ./backend/paraview
    ports:
      - 11111:8080
    container_name: wop_backend_paraview
    volumes:
      - cases_volume:/wop/cases

volumes:
  cases_volume:

networks:
  wop-network:
    driver: bridge
    ipam:
      driver: default
